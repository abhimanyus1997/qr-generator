name: ğŸ›  Android CI / Build & Release APK

on:
  push:
    branches: [ main ]
    tags:    [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  actions:  read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Cache pub deps
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: â˜•ï¸ Setup Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: ğŸ¦‹ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.x'

      - name: ğŸ“¥ Get dependencies
        run: flutter pub get

      - name: âœ… Skip tests if no test directory
        run: |
          if [ -d "test" ]; then
            flutter test
          else
            echo "No test directory found, skipping tests"
            exit 0
          fi

      - name: ğŸ—ï¸ Build release APKs (split-per-abi)
        run: flutter build apk --release --split-per-abi

      - name: ğŸ“‹ List generated APKs
        run: find build/app/outputs/flutter-apk/ -name "*.apk" -ls

      - name: ğŸ“¦ Prepare artifacts
        run: |
          mkdir -p artifacts
          cp build/app/outputs/flutter-apk/*.apk artifacts/
          ls -la artifacts/

      - name: ğŸ·ï¸ Create or update Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: ncipollo/release-action@v1.16.0
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          artifacts: artifacts/*.apk
          token: ${{ secrets.GITHUB_TOKEN }}
