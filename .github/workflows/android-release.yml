name: ğŸ›  Android CI / Build & Release Unsigned APK

on:
  push:
    branches: [ main ]
    tags:    [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  actions:  read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: ğŸš€ Cache pub deps
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: â˜•ï¸ Setup Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: ğŸ¦‹ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.x'

      - name: ğŸ“¥ Get dependencies
        run: flutter pub get

      - name: âœ… Skip tests if no test directory
        run: |
          if [ -d "test" ]; then
            flutter test --coverage
          else
            echo "No test directory found, skipping tests"
            exit 0
          fi

      - name: ğŸ”§ Verify & Fix gradlew
        run: |
          ls -la android/gradlew || echo "gradlew missing!"
          cd android
          chmod +x gradlew || echo "chmod failed"
          ls -la gradlew
          ./gradlew --version

      - name: ğŸ—ï¸ Build unsigned release APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon
          ls -la app/build/outputs/apk/release/

      - name: ğŸ“¦ Prepare artifacts
        run: |
          mkdir -p artifacts
          find android/app/build/outputs/apk/release/ -name "*.apk" -exec cp {} artifacts/ \;
          ls -la artifacts/

      - name: ğŸ·ï¸ Create or update Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: ncipollo/release-action@v1.16.0
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          artifacts: artifacts/*.apk
          token: ${{ secrets.GITHUB_TOKEN }}
